---
- name: Instalar Apache2 y PHP
  hosts: all
  become: yes  # Esto permite ejecutar tareas como superusuario

  tasks:    
    - name: Instalar Apache (httpd)
      apt:
        name: apache2
        state: present
      become_user: root
    
    - name: PHP
      apt:
        name: php
        state: present
      become_user: root
    
    - name: Instalar git
      apt:
        name: git
        state: present
      become_user: root

- name: Clonar el repositorio
  hosts: all
  become: yes

  tasks:
    - name: Clonar el repositorio de GitHub
      git:
        repo: https://github.com/alvaroquiroz/Reloj-php.git
        dest: /var/www/html/reloj-tower  # Carpeta donde se clonar√° el repositorio
      notify:
        - Reiniciar Apache
      become_user: root

- name: Reiniciar Apache
  hosts: all
  become: yes

  tasks:
    - name: Reiniciar Apache2
      service:
        name: apache2
        state: restarted
      become_user: root