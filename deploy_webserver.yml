---
- name: Instalar Apache (httpd) y obtener la URL
  hosts: all  # O el grupo de hosts necesario
  become: yes
  tasks:
    - name: Actualizar la cach√© de paquetes
      apt:
        update_cache: yes
      become_user: root

    - name: Instalar Apache (httpd)
      apt:
        name: apache2
        state: present
      become_user: root

    - name: Reiniciar el servicio Apache
      service:
        name: apache2
        state: restarted
      become_user: root